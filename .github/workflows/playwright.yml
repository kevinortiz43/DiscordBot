name: Playwright Tests

on:
  # Trigger on git push/PR to main/master
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  
  # Schedule: Every 6 hours starting at midnight Eastern Time (5 AM UTC)
  schedule:
    - cron: '0 4/6 * * *'  # 5 AM, 11 AM, 5 PM, 11 PM UTC = Midnight, 6 AM, Noon, 6 PM ET

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers & Dependencies
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --workers=4

      - name: Upload Test Results (if available)
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 2
