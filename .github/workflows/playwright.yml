name: Run Playwright Tests

on:
  schedule:
    - cron: '0 5/6 * * *' # 5 AM UTC = Midnight ET, then every 6 hours (5 AM, 11 AM, 5 PM, 11 PM UTC)
  workflow_dispatch: {}  # Manual trigger option

jobs:
  playwright-docker-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.28.0-focal  # Optional base image with Playwright already installed
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t playwright-test .

      - name: Run Playwright Tests
        run: |
          docker run --rm playwright-test