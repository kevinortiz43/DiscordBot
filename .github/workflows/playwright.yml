name: Playwright Tests (Parallel)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 5/6 * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [1, 2, 3]  # Run 3 parallel jobs
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm ci

      - run: npx playwright install --with-deps

      - run: npm install typescript ts-node --save-dev

      - name: Generate Test Files
        run: ts-node tests/generate-tests.ts

      - name: Run Playwright Tests
        run: |
          npx playwright test --grep="@group-${{ matrix.group }}" --workers=2